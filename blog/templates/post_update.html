{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="{% static "blog/style.css" %}">
</head>
<body>

    <h1>Edit Post</h1>

    <a href="{% url 'homepage' %}">Cancel</a>
</div>
</body>
</html>
